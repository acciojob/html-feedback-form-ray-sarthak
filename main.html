<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form action="/submit">
		<fieldset>
		<label for="name">Name</label> 
			<input minlength="3" maxlength="50" required id="name" type="text">
			</fieldset>
		<fieldset>
		<label for="portfolio">Webpage:</label>
  <input type="url" id="portfolio" name="portfolio" required>
			</fieldset>
		<fieldset>
		 <label for="favColor">Favorite Color:</label>
  <select id="favColor" name="favColor" required>
    <option value="red">Red</option>
    <option value="blue">Blue</option>
    <option value="green">Green</option>
    
  </select>
		<label for="likeness">Likeness (1-100):</label>
  <input type="range" id="likeness" name="likeness" min="1" max="100">
			</fieldset>
		<button type="submit">Submit</button>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
